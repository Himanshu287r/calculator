<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
            transition: background-color 0.3s, color 0.3s;
        }
        .display {
            background-color: #eee;
            padding: 10px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
            transition: background-color 0.3s;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #ccc;
        }
        button.operator {
            background-color: #ff9500;
            color: white;
        }
        button.operator:hover {
            background-color: #e68900;
        }
        button.equal {
            background-color: #4caf50;
            color: white;
            grid-column: span 1;
        }
        button.equal:hover {
            background-color: #45a049;
        }
        button.advanced {
            background-color: #2196f3;
            color: white;
        }
        button.advanced:hover {
            background-color: #1e87db;
        }
        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .history ul {
            list-style: none;
            padding: 0;
        }
        .history li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .graph-section {
            margin-top: 20px;
            display: none;
        }
        .graph-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #graph-canvas {
            width: 100%;
            height: 300px;
        }
        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }

        /* Dark mode */
        body.dark {
            background-color: #1e1e1e;
            color: white;
        }
        .calculator.dark {
            background-color: #2d2d2d;
        }
        .display.dark {
            background-color: #3c3c3c;
        }
        button.dark {
            background-color: #4d4d4d;
            color: white;
        }
        button.dark:hover {
            background-color: #5d5d5d;
        }
        button.operator.dark {
            background-color: #ff9500;
        }
        button.equal.dark {
            background-color: #4caf50;
        }
        button.advanced.dark {
            background-color: #2196f3;
        }
        .history.dark li {
            border-bottom: 1px solid #3c3c3c;
        }
        .mode-toggle.dark {
            background-color: #4d4d4d;
            color: white;
        }
    </style>
    <!-- Include Chart.js for graphing -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">Dark Mode</button>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="advanced" onclick="handleButton('sin')">sin</button>
            <button class="advanced" onclick="handleButton('cos')">cos</button>
            <button class="advanced" onclick="handleButton('tan')">tan</button>
            <button class="advanced" onclick="handleButton('log')">log</button>
            <button class="advanced" onclick="handleButton('exp')">exp</button>
            
            <button onclick="handleButton('7')">7</button>
            <button onclick="handleButton('8')">8</button>
            <button onclick="handleButton('9')">9</button>
            <button class="operator" onclick="handleButton('/')">÷</button>
            <button class="advanced" onclick="handleButton('sqrt')">√</button>
            
            <button onclick="handleButton('4')">4</button>
            <button onclick="handleButton('5')">5</button>
            <button onclick="handleButton('6')">6</button>
            <button class="operator" onclick="handleButton('*')">×</button>
            <button class="advanced" onclick="handleButton('^')">^</button>
            
            <button onclick="handleButton('1')">1</button>
            <button onclick="handleButton('2')">2</button>
            <button onclick="handleButton('3')">3</button>
            <button class="operator" onclick="handleButton('-')">-</button>
            <button class="advanced" onclick="handleButton('%')">%</button>
            
            <button onclick="handleButton('0')">0</button>
            <button onclick="handleButton('.')">.</button>
            <button onclick="handleButton('C')">C</button>
            <button class="operator" onclick="handleButton('+')">+</button>
            <button class="equal" onclick="handleButton('=')">=</button>
            
            <button onclick="handleButton('M+')">M+</button>
            <button onclick="handleButton('M-')">M-</button>
            <button onclick="handleButton('MR')">MR</button>
            <button onclick="handleButton('MC')">MC</button>
            <button onclick="toggleGraph()">Graph</button>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
        <div class="graph-section" id="graph-section">
            <input type="text" class="graph-input" id="graph-function" placeholder="Enter function, e.g., sin(x) or x^2">
            <button onclick="plotGraph()">Plot</button>
            <canvas id="graph-canvas"></canvas>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let historyList = document.getElementById('history-list');
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let memory = 0;
        let history = [];
        let graphChart = null;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function addToHistory(calculation) {
            history.push(calculation);
            let li = document.createElement('li');
            li.textContent = calculation;
            historyList.appendChild(li);
        }

        function handleButton(value) {
            if (!isNaN(value) || value === '.') {
                if (currentInput === '0' || currentInput === 'Error') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
            } else if (['+', '-', '*', '/'].includes(value)) {
                if (previousInput && operator) {
                    calculate();
                }
                previousInput = currentInput;
                currentInput = '0';
                operator = value;
            } else if (value === '=') {
                if (previousInput && operator) {
                    calculate();
                    operator = '';
                }
            } else if (value === 'C') {
                currentInput = '0';
                previousInput = '';
                operator = '';
            } else if (['sin', 'cos', 'tan', 'log', 'exp', 'sqrt'].includes(value)) {
                let num = parseFloat(currentInput);
                let result;
                switch (value) {
                    case 'sin': result = Math.sin(num); break;
                    case 'cos': result = Math.cos(num); break;
                    case 'tan': result = Math.tan(num); break;
                    case 'log': result = Math.log10(num); break;
                    case 'exp': result = Math.exp(num); break;
                    case 'sqrt': result = Math.sqrt(num); break;
                }
                if (isNaN(result)) {
                    currentInput = 'Error';
                } else {
                    let calc = `${value}(${currentInput}) = ${result}`;
                    addToHistory(calc);
                    currentInput = result.toString();
                }
            } else if (value === '^') {
                previousInput = currentInput;
                currentInput = '0';
                operator = '^';
            } else if (value === '%') {
                previousInput = currentInput;
                currentInput = '0';
                operator = '%';
            } else if (value === 'M+') {
                memory += parseFloat(currentInput) || 0;
            } else if (value === 'M-') {
                memory -= parseFloat(currentInput) || 0;
            } else if (value === 'MR') {
                currentInput = memory.toString();
            } else if (value === 'MC') {
                memory = 0;
            }
            updateDisplay();
        }

        function calculate() {
            let num1 = parseFloat(previousInput);
            let num2 = parseFloat(currentInput);
            let result;
            let calcString = `${previousInput} ${operator} ${currentInput} = `;

            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': 
                    if (num2 === 0) {
                        currentInput = 'Error';
                        updateDisplay();
                        return;
                    }
                    result = num1 / num2; 
                    break;
                case '^': result = Math.pow(num1, num2); break;
                case '%': result = num1 % num2; break;
            }

            calcString += result;
            addToHistory(calcString);
            currentInput = result.toString();
            previousInput = '';
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if ((e.key >= '0' && e.key <= '9') || e.key === '.') {
                handleButton(e.key);
            } else if (['+', '-', '*', '/'].includes(e.key)) {
                handleButton(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                handleButton('=');
            } else if (e.key === 'Backspace' || e.key === 'c' || e.key === 'C') {
                handleButton('C');
            }
        });

        // Dark/Light mode toggle
        function toggleMode() {
            document.body.classList.toggle('dark');
            document.querySelector('.calculator').classList.toggle('dark');
            document.querySelector('.display').classList.toggle('dark');
            document.querySelectorAll('button').forEach(btn => btn.classList.toggle('dark'));
            document.querySelector('.history').classList.toggle('dark');
            const toggleBtn = document.querySelector('.mode-toggle');
            toggleBtn.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
        }

        // Graph toggling and plotting
        function toggleGraph() {
            const graphSection = document.getElementById('graph-section');
            graphSection.style.display = graphSection.style.display === 'none' ? 'block' : 'none';
        }

        function plotGraph() {
            const funcInput = document.getElementById('graph-function').value;
            if (!funcInput) return;

            const xValues = [];
            const yValues = [];
            for (let x = -10; x <= 10; x += 0.1) {
                xValues.push(x);
                try {
                    // Simple parser for functions like sin(x), x^2, etc.
                    let y = eval(funcInput.replace(/x/g, `(${x})`).replace(/\^/g, '**'));
                    yValues.push(y);
                } catch (e) {
                    alert('Invalid function');
                    return;
                }
            }

            const ctx = document.getElementById('graph-canvas').getContext('2d');
            if (graphChart) graphChart.destroy();
            graphChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: `y = ${funcInput}`,
                        data: yValues,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'x' } },
                        y: { title: { display: true, text: 'y' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
